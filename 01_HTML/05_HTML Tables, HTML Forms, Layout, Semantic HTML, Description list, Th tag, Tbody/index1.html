<!-- Make a Signup form that has the following HTML elements
1. Name*,
2. Email*
3. Gender* (radio buttons),
4. Car Brands* (options : [BMW, Audi, Mercedez])
5. Age*
6. DOB* (date type input)
7. Password*
8. submit button.

Kindly follow all the instructions mentioned below so that your code passes all the test cases

Instructions:
1. * are required fields that is they should have the required attributes,
2. Use method attribute value that you should use in this case for the form!
3. The respective input elements for the mentioned fields should have ids
#name, #email, #password, #cars, #age, #dob. For example, The element for selecting a car brand should have id #cars
4. The radio buttons for gender should have name attribute as gender.
5. All input elements must also have corresponding labels with for attribute set to the ids of the element to which they belong.
For example, the label for input of name will be <label for="name"> Name</label> -->

<!-- html code goes here -->
<form method="POST">
    <div class="form-element">
    <label for="name">Name<span>*</span></label>
    <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div class="form-element">
    <label for="email">Email<span>*</span></label>
    <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div class="form-element">
        <label for="gender">Gender<span>*</span></label>
       
        <div id="gender">
            <label for="male">
            <input type="radio" id="male" name="gender" value="male" required> Male
            </label>

            <label for="female">
            <input type="radio" id="female" name="gender" value="female" required> Female
            </label>

            <label for="other">
            <input type="radio" id="other" name="gender" value="other" required> Other
            </label>
        </div>
    </div>
    <br>
    <div class="form-element">
        <label for="cars">Car Brands<span>*</span></label>
        <select id="cars" name="cars" required>
            <option value="">Select a car brand</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
    </div>

    <br>
    <div class="form-element">
        <label for="age">Age<span>*</span></label>
        <input type="number" id="age" name="age" required>
    </div>

    <br>
    <div class="form-element">
        <label for="dob">DOB<span>*</span></label>
        <input type="date" id="dob" name="dob" required>  
    </div>

    <br>
    <div class="form-element">
        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" required> 
    </div>

    <br>
    <div class="form-element">
        <button type="submit">Submit</button>
    </div>
</form>
