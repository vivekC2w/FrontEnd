<!-- Make your personal portfolio such that it satisfies the below conditions.

section: should contain at least one section tag with at least 2 tags inside it

nav: should contain a nav tag which contains an unordered list with at least 4 items where each list item contains an a tag

header: should contain a header tag with at least one tag inside it

footer: should contain footer tag with at least one tag inside it

Note: By tag, we mean div, span,h1,h2,p,... etc -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <h1>Welcome to my Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <div>
            <h2>About Me</h2>
            <p>I am a web developer with experience in HTML, CSS, and JavaScript.</p>
        </div>

        <div>
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
    
    </body>

</html>
