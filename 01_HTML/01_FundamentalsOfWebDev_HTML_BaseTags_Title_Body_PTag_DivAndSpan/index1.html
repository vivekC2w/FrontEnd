<!--
In the html file, write the set of meta tags in accordance with available test cases.

Add meta tags with the following construct
1. Value of charset attribute as UTF-16
2. name as "title" having a content attribute
3. name as "description" having a content attribute
4. name as "robots" having a content attribute
5. name as "author" having a content attribute
6. name as "keywords" having a content attribute
6. Value of http-equiv attribute as X-UA-Compatible and content attribute as IE=edge browser.
7. Has social media trackability, with value of property attribute as og:title having a content attribute
8. name as "viewport" having a content attribute

Note: Value of any of the content attribute should not be empty
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="title" content="HTML Meta Tags">
    <meta name="description" content="Learn about the most important HTML meta tags">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Vivek Hiray">
    <meta name="keywords" content="HTML, meta, tags, example">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Example Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Meta Tags</title>
</head>

<body>

</body>

</html>
