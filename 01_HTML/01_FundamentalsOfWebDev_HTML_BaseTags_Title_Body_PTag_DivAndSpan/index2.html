<!--
    Create a div with class="fruits". 
    Inside this div create five spans with class="fruits-fruit" each of which 
    will contain the text "Banana", "Apple", "Orange", "Pear", "Nectarine" respectively.

    Below this div create two paragraph tags which should contain the following texts 
    "1. Turn one word in this sentence to a color." and
    "2. Make this word rainbow colored: Magic" respectively.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "fruits">
        <span class = "fruits-fruit">Banana</span>
        <span class = "fruits-fruit">Apple</span>
        <span class = "fruits-fruit">Orange</span>
        <span class = "fruits-fruit">Pear</span>
        <span class = "fruits-fruit">Nectarine</span>
    </div>
    <p>1. Turn one word in this sentence to a color.</p>
    <p>2. Make this word rainbow colored: Magic</p> 
</body>
</html>
