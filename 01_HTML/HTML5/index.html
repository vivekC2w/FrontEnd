    <!-- What is HTML Canvas? -->
    <!-- The HTML <canvas> element is used to draw graphics on a web page via javascript-->
    <!-- The <canvas> element is only a container for graphics. You must use javascript to actual draw the graphics-->

    <!-- Canvas has several methods for drawing paths, boxes, circles, text, and adding images -->

    <!-- Rectangle -->
    <!-- To create a rectangle using HTML5 canvas, we can use the rect() method. Canvas rectangle 
        is positioned with x and y parameters, and is sized with width and height parameters. -->

    <!-- <canvas

    <!--
        getContext() method returns an object that provides methods and properties
        for drawing on the canvas.
        moveTo() method moves the path to the specified point in the canvas,
        without creating a line
        linTo() adds a new point and creates a line TO that point FROM the last specified point 
        in the canvas
        Use the stroke() method to actually draw the path on the canvas
    -->

    <!-- What is HTML5 SVG 
        Sclabale Vector Graphics
        SVG is used to define graphics for the web
        SVG is a W3C recommendation

        Rectangle<rect> Circle<cir> Ellipse<ellipse> Line<line> 
    -->
    <!-- Its a vector image never compromises -->
    <svg height="100" width="100">
      <circle cx="50" cy="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <script>
      var c = document.getElementById("myCanvas");
      var context = c.getContext("2d");
      //   ctx.moveTo(0, 0);
      //   ctx.lineTo(200, 100);
      //   ctx.stroke();

      // create rectangle
      context.beginPath();
      context.rect(100, 50, 200, 100);
      context.fillStyle = "orange";
      context.fill(); //to fill the inside color of the box.
      context.lineWidth = 2;
      context.strokeStyle = "black";
      context.stroke(); //to fill the border color
