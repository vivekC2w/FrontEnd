<!-- HTML Form
Create an HTML form with the following elements:

A text input field for the user's name with id as name

A radio button group for the user's gender (male or female), with ids as male and female 
for each of the radio button

A dropdown menu with id as age for the user's age. Give 4 options under the dropdown with 
the following text:- 18-25, 26-35, 36-45, 46+
A checkbox group for the user's interests (music, sports, travel, technology), 
each of them with ids as music, sports, travel and technology respectively

A submit button to send the form data, using a input tag of type submit -->

<!-- html code goes here -->
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="age">Age:</label>
    <select id="age" name="age">
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">46+</option>
    </select><br><br>

    <label for="interest">Interests:</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="travel" name="interests" value="travel">
    <label for="travel">Travel</label>
    <input type="checkbox" id="technology" name="interests" value="technology">
    <label for="technology">Technology</label><br>

    <input type="submit" value="Submit">

</form>
