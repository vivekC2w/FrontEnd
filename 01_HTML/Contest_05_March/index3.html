<!-- Semantic Tables & media
Make a semantic table using neccesary tags like thead etc.
The table will have two columns, one for "Roll numbers" and another
for "Names".
The table will contain only 3 rows of data i. e 6 cells in total.
Use whatever data in the cells you want.

Below the table create a numbered list, with 3 items
The first item will be a image with source "https://picsum.photos/id/123/200/300", 
put an alt attribute
The second item will be a video with source (also use source element inside video) 
"http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
The third and last item will be an audio with source "http://commondatastorage.googleapis. 
com/codeskulptor-assets/Epoq-Lepidoptera.ogg".
Between the table and lists there should be an heading "List of medias"
Note:- Do not change the order of the items in the list -->

<!-- html code goes here -->
<table>
    <thead>
        <tr>
            <th>Roll numbers</th>
            <th>Names</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Vivek</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Omkar</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jayesh</td>
        </tr>
    </tbody>
</table>

<h2>List of medias</h2>
<ol>
    <li>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    </li>
    <li>
        <video width="320" height="240" controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </li>
    <li>
        <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        </audio>
    </li>
</ol>
