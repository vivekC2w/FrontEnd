<!--
    What's your current favorite song? Can you direct us to its youtube link 
    through the anchor tag?

Acceptance Criteria:

All the content should be inside div tag.
Display the text "My current favorite song is <song name>". 
This song name should be a link pointing to your favorite song.
Link the text to the official youtube link of the song through anchor tags.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        My current favorite song is <a href = "https://www.youtube.com/watch?v=RLhuPD2ASKE" target = "_blank">
        Levitating by Shubh</a>
    </div>
</body>
</html>
