<!--
    You are given an empty boilerplate in which you have to code to make iframe tag 
    and display a map inside it.

Your task is to create an HTML page that contains two tags
<p>
<iframe>

Acceptance Criteria:
The <p> tag should contain text "HTML iframe tag"
The <iframe> should have following attributes


height : 300px

width : 350px

src : https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik

title: Iframe Example
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iframe Example</title>
    </head>
    <body>
        <p>HTML tag</p>
        <iframe
            height="300px"
            width="350px"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
            title="Iframe Example">
        </iframe>
    </body>
</html>
