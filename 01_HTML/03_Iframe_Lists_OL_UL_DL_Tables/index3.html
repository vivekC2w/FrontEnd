<!--
    You are given a simple Ordered List with id main.

You need to give it an attribute type="a"
You need to create a nested ordered list of foods, in which each food type contains 
another unordered list of food items.


The parent list should be ordered, and each item should be a list item.

The list items should contain an unordered list of foods. The unordered list 
should contain a list of food items.

The third list item of the ordered list should have an unordered list with 
attribute type="disc"

The fourth list item of the ordered list should have an unordered list with 
attribute type="none".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Lists</title>
  </head>
  <body>
    <h2>Types of Foods</h2>
    <ol id="main" type="a">
      <li>
        Italian
        <ul>
          <li>Pizza</li>
          <li>Pasta</li>
          <li>Risotto</li>
        </ul>
      </li>

      <li>
        Mexican
        <ul>
          <li>Tacos</li>
          <li>Burritos</li>
          <li>Enchiladas</li>
        </ul>
      </li>

      <li>
        Chinese
        <ul type="disc">
          <li>Lo mein</li>
          <li>Kung Pao Chicken</li>
          <li>Moo shu pork</li>
        </ul>
      </li>

      <li>
        Indian
        <ul type="none">
          <li>Butter Chicken</li>
          <li>Tandoori Chicken</li>
          <li>Palak Paneer</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
