<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Buttons</h2>
        <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
        <button type="button" id="button-2" class="btn btn-outline-secondary">Button-2</button>
        <button type="button" id="button-3" class="btn btn-success btn-lg">Button-3</button>
        <button type="button" id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        <button type="button" id="button-5" class="btn btn-warning btn-lg btn-block">Button-5</button>
        <button type="button" id="button-6" class="btn btn-info disabled">Button-6</button>
        <button type="button" id="button-7" class="btn btn-light">Button-7</button>
        <button type="button" id="button-8" class="btn btn-link">Button-8</button>
</div>
</body>
