

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Adoption Application</title>
        <link rel="stylesheet" href="index.css">
        
    </head>

<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Address"><br>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="multiSelect[]" multiple>
        <option value="Labrador Retriever">Labrador Retriever</option> 
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Poodle">Poodle</option>
    </select><br>

    <input type="submit" id="submit" value="Submit">
</form>
</html>
