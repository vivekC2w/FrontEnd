<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using GRID</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./src/script.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="calc">
        <div class="display">0</div>

        <div id="ops">
          <div class="btns">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
        </div>

        <div id="mid">
          <div style="margin-left: 15px; flex-grow: 1">
            <div class="btns">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>

            <div class="btns">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>

            <div class="btns">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>

            <div class="btns">
              <button>0</button>
              <button>.</button>
              <button style="width: 30px; background: red">AC</button>
            </div>
          </div>
          <div class="equal">
            <button style="margin-right: 15px">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./" -->
  </body>
</html>
